apiVersion: apps/v1
kind: Deployment
metadata:
  name: metabase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metabase
  template:
    metadata:
      labels:
        app: metabase
    spec:
      containers:
      - name: metabase
        image: metabase/metabase:latest
        ports:
          - containerPort: 3000
        volumeMounts:
          - name: metabase-data-volume
            mountPath: "/data_metabase"
      volumes:
        - name: metabase-data-volume
          persistentVolumeClaim:
            claimName: metabase-pvc
